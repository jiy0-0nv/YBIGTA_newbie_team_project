name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_IMAGE }} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_IMAGE }}

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to EC2
        run: ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "docker system prune -af; docker pull ${{ secrets.DOCKER_IMAGE }}; docker rm -f fastapi || true; docker run -d --name fastapi -p 8000:8000 -e MYSQL_USER=${{ secrets.MYSQL_USER }} -e MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} -e MYSQL_HOST=${{ secrets.MYSQL_HOST }} -e MYSQL_PORT=${{ secrets.MYSQL_PORT }} -e MYSQL_DB=${{ secrets.MYSQL_DB }} -e MONGO_URL=${{ secrets.MONGO_URL }} -e MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }} ${{ secrets.DOCKER_IMAGE }}"
